<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz con Navbar</title>
</head>
<body>
  <app-nav-bar></app-nav-bar>
  <div class="container-sm shadow mt-2 p-3 mb-5 bg-white rounded">
    <h3 class="mt-4 mb-4">MÃ¡ximos goleadores temporada 2023-2024 en La Liga</h3>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex Nombre" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="Photo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Foto </th>
          <td mat-cell *matCellDef="let row"> <img src="{{row.player.photo}}" class="m-2" style="max-width: 20%; height: 20%;"> </td>
        </ng-container>


        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.player.firstname}} </td>
        </ng-container>


        <ng-container matColumnDef="Last Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let row"> {{row.player.lastname}} </td>
        </ng-container>


        <ng-container matColumnDef="Team">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
          <td mat-cell *matCellDef="let row"> <img src="{{row.statistics[0].team.logo}}" style="max-width: 20%; height: 20%;"> </td>
        </ng-container>


         <ng-container matColumnDef="Goals">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Goals </th>
          <td mat-cell *matCellDef="let row"> {{row.statistics[0].goals.total}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"  aria-label="Select page of users"></mat-paginator>
    </div>


    </div>
</body>
</html>
